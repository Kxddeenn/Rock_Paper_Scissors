<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div class="score">
     <h1 class="ties">Score: 0</h1>
  </div>

  <div class="winnerDiv">
    <h1 class="winner"></h1>
    <button class="reset" onclick="resetGame()">Play Again?</button>
  </div>

<div class="playerSection">
  <h3 class="playerChoice"></h3>
  <h3 class="playerScore"></h3>
  <div class="playerImgs">
    <img src="./images/rock.png" alt="rock" class="pImg" id="rock">
    <img src="./images/paper.png" alt="paper" class="pImg" id="paper">
    <img src="./images/scissors.png" alt="scissors" class="pImg" id="scissors">
  </div>
</div>


<div class="computerSection">
  <h3 class="computerChoice"></h3>
  <h3 class="computerScore"></h3>
  <div class="computerImgs">
    <img src="./images/rock.png" alt="rock" class="cImg" id="rock">
    <img src="./images/paper.png" alt="paper" class="cImg" id="paper">
    <img src="./images/scissors.png" alt="scissors" class="cImg" id="scissors">
  </div>
</div>
  

  

</body>

<script src="./scripts.js"></script>

</html>
